<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application M√©t√©o</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les ic√¥nes m√©t√©o -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .weather-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }

        .location-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .search-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #weatherDisplay {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-5">üå§Ô∏è Application M√©t√©o</h1>

        <!-- Section G√©olocalisation -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card weather-card location-section">
                    <div class="card-body p-4">
                        <h2 class="card-title">üìç Ma Position</h2>
                        <p class="card-text">Obtenez la m√©t√©o de votre position actuelle</p>

                        <button id="getLocationBtn" class="btn btn-light btn-lg fw-bold">
                            Obtenir ma m√©t√©o locale
                        </button>

                        <div id="locationResult" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section Recherche par ville -->
        <div class="row">
            <div class="col-12">
                <div class="card weather-card search-section">
                    <div class="card-body p-4">
                        <h2 class="card-title">üîç Rechercher une ville</h2>
                        <p class="card-text">Entrez le nom d'une ville pour conna√Ætre sa m√©t√©o</p>

                        <form id="cityForm" class="mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" id="cityInput"
                                    placeholder="Nom de la ville (ex: Paris, London, Tokyo)" required>
                                <button class="search-btn btn btn-primary fw-bold" type="submit">Rechercher</button>
                            </div>
                        </form>

                        <div id="cityResult" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section R√©sultats m√©t√©o -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="weatherDisplay" class="card weather-card">
                    <div class="card-body text-center">

                        <!-- Indicateur de chargement -->
                        <div id="loadingIndicator" class="text-center my-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Chargement...</p>
                        </div>

                        <!-- Messages d'erreur -->
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="errorText"></span>
                        </div>

                        <!-- Contenu m√©t√©o -->
                        <div id="weatherContent" style="display: none;">
                            <h3 id="currentCity" class="mb-3"></h3>

                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <i id="weatherIcon" class="fas fa-cloud fa-3x me-3"></i>
                                <span id="currentTemp" class="temperature"></span>
                            </div>

                            <p id="weatherDesc" class="lead text-capitalize"></p>

                            <div class="row mt-4">
                                <div class="col-md-4">
                                    <p><strong>Ressenti :</strong> <span id="feelsLike"></span></p>
                                </div>
                                <div class="col-md-4">
                                    <p><strong>Humidit√© :</strong> <span id="humidity"></span></p>
                                </div>
                                <div class="col-md-4">
                                    <p><strong>Vent :</strong> <span id="windSpeed"></span></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
